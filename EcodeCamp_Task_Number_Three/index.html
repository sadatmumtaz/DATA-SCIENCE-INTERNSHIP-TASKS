<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        select, input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        async function predictSurvival(event) {
            event.preventDefault();

            const passengerDetails = {
                pclass: parseFloat(document.getElementById('pclass').value),
                sex_male: parseFloat(document.getElementById('sex').value),
                age: parseFloat(document.getElementById('age').value),
                sibsp: parseFloat(document.getElementById('sibsp').value),
                parch: parseFloat(document.getElementById('parch').value),
                fare: parseFloat(document.getElementById('fare').value),
                family_size: parseFloat(document.getElementById('family_size').value),
                embarked_S: parseFloat(document.getElementById('embarked').value)
            };

            console.log("Passenger Details: ", passengerDetails);

            const response = await fetch('http://localhost:8080/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(passengerDetails)
            });

            const result = await response.json();
            console.log("API Response: ", result);

            if (response.ok) {
                document.getElementById('result').innerText = `Prediction: ${result.survived == 1 ? 'Survived' : 'Did Not Survive'}`;
            } else {
                document.getElementById('result').innerText = `Error: ${result.error}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Titanic Survival Prediction</h2>
        <form onsubmit="predictSurvival(event)">
            <label for="pclass">Passenger Class:</label>
            <select id="pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
            
            <label for="sex">Gender:</label>
            <select id="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" min="0" required>
            
            <label for="sibsp">Number of Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" min="0" required>
            
            <label for="parch">Number of Parents/Children Aboard:</label>
            <input type="number" id="parch" min="0" required>
            
            <label for="fare">Fare:</label>
            <input type="number" id="fare" min="0" step="0.01" required>
            
            <label for="family_size">Family Size:</label>
            <input type="number" id="family_size" min="1" required>
            
            <label for="embarked">Embarked:</label>
            <select id="embarked" required>
                <option value="0">Cherbourg (C)</option>
                <option value="1">Queenstown (Q)</option>
                <option value="2">Southampton (S)</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        <h3 id="result"></h3>
    </div>
</body>
</html>
